apiVersion: apps/v1
kind: Deployment
metadata:
  name: preferred-na-deploy
spec:
  replicas: 20
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: model
                operator: In
                values:
                - ml
                - ai
      containers:
      - name: nginx
        image: nginx

# This uses only required (hard) node affinity, so:

# Pods will be scheduled only on nodes labeled model=ml or model=ai.

# No pod will ever go to nodes without these labels (e.g., gpu).

# If neither ml nor ai nodes are available or have enough capacity â†’ pods will stay Pending.
